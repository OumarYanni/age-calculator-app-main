<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="day-input">Day</label>
          <input id="day-input" type="number" name="day-input" placeholder="DD" />
        </div>
        <div class="form-group">
          <label>Month</label>
          <input type="number" name="month-input" placeholder="MM" />
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="number" name="year-input" placeholder="YYYY" />
        </div>
      </form>
      <button type="submit" class="display-result-btn">
        <img src="assets\images\icon-arrow.svg" alt="" />
      </button>

      <div class="result-container">
        <div class="year-container">
          <span class="display-result-year">--</span>
          <span class="years">years</span>
        </div>

        <div class="month-container">
          <span class="display-result-month">--</span>
          <span class="months">months</span>
        </div>

        <div class="day-container">
          <span class="display-result-day">--</span>
          <span class="days">days</span>
        </div>
      </div>
    </div>

    <footer class="">
      <a href="https://www.linkedin.com/in/oumar-yanni/">
        Passionate Coding by Oumar Yanni.</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
